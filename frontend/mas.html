<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Futsal - Más/Ajustes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mas.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-...tu_hash..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li class="logo">
            <a href="inicio.html">
              <img src="images/LogoFantasyFutsal.png" alt="Fantasy Futsal" />
            </a>
          </li>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="mercado.html">Mercado</a></li>
          <li><a href="equipo.html">Equipo</a></li>
          <li><a href="clasificacion.html">Clasificación</a></li>
          <li><a href="mas.html">Más</a></li>
          <li class="logout"><a href="#" id="logoutBtn" title="Cerrar sesión"><i class="fas fa-sign-out-alt"></i></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="images/LogoFantasyFutsal.png" alt="Fantasy Futsal" />
      <h1>MÁS / AJUSTES</h1>
      <i class="fas fa-cogs"></i> 

      <button onclick="window.location.href='cambiarEmail.html'"> Cambiar correo electrónico </button>
      <button onclick="window.location.href='cambiarPassword.html'">Cambiar contraseña</button>
      <button onclick="window.location.href='gestionarLiga.html'">Gestionar liga</button>
      <button onclick="window.location.href='cambiarNombreEquipo.html'">Cambiar nombre del equipo</button>
      <button onclick="window.location.href='abandonarLiga.html'">Abandonar liga</button>
      <button class="eliminar" onclick="window.location.href='eliminarCuenta.html'">Eliminar cuenta</button> 

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const token = localStorage.getItem("token");
          if (!token) {
            alert(
              "Tu sesión ha expirado. Por favor, inicia sesión nuevamente."
            );
            window.location.href = "/index.html";
          } else {
            setTimeout(() => {
              alert(
                "Tu sesión ha expirado. Por favor, inicia sesión nuevamente."
              );
              localStorage.removeItem("token");
              window.location.href = "/index.html";
            }, 10 * 60 * 1000);
          }
        });

        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("token");
          alert("Has cerrado sesión. Serás redirigido al inicio.");
          window.location.href = "index.html";
        });
      </script>
    </main>
    <footer>
      <p>&copy; 2025 Fantasy Futsal. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
